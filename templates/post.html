<article class="post">
  <h1>$title$</h1>
  <div class="entry-content">
    $body$
  </div>

  <div class="meta">
    $if(prevPost)$
    <div class="meta-component">
      <a href="$prevPost$" style="float:left;">Next</a>
    </div>
    $endif$
    <div class="meta-component">
      <span class="icon-quill" aria-hidden="true"></span> <em>$author$</em> on <strong>$lastmodified$</strong>
    </div>
    $if(belief)$
    <div class="meta-component">
      Epistemic state: <a href="/episteme">$belief$</a>
    </div>
    $endif$
    $if(tags)$
    <div class="meta-component">
      <span class="icon-tags" aria-hidden="true"></span> $tags$.
    </div>
    $endif$
    $if(nextPost)$
    <div class="meta-component">
    <a href="$nextPost$" style="float:right; text-align: right;">Previous</a>
    </div>
    $endif$
  </div>
</article>
