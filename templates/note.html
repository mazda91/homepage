<article class="note">
  <h1>$title$</h1>
  <div class="entry-content">
    $body$
  </div>
  <div class="meta">
    <div class="meta-component">
      <span class="icon-quill" aria-hidden="true"></span> <em>$author$</em> on <strong>$lastmodified$</strong>
    </div>
    <div class="meta-component">
      <span class="icon-tags" aria-hidden="true"></span> <a href="/notes">Notes</a>
    </div>
  </div>
</article>
